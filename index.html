<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- slick slider -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
      integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
      integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-color4">
    <!-- header -->
    <div class="headerbg d-flex flex-column position-relative">
      <!-- small screen navpage -->
      <ul
        class="small-navpage gap-4 position-fixed w-100 justify-content-center align-items-center flex-column transition-300 ps-0 mb-0"
      >
        <li>
          <a
            class="ff-poppins fw-normal fs-sm1 l-h-24 text-white position-relative links"
            onclick="navbar2()"
            href=""
            >Home</a
          >
        </li>
        <li>
          <a
            class="ff-poppins fw-normal fs-sm1 l-h-24 text-white position-relative links"
            onclick="navbar2()"
            href=""
            >Marketplace</a
          >
        </li>
        <li>
          <a
            class="ff-poppins fw-normal fs-sm1 l-h-24 text-white position-relative links"
            onclick="navbar2()"
            href=""
            >About</a
          >
        </li>
        <li>
          <a
            class="ff-poppins fw-normal fs-sm1 l-h-24 text-white position-relative links"
            onclick="navbar2()"
            href=""
            >NexChat</a
          >
        </li>
        <li>
          <a
            class="ff-poppins fw-normal fs-sm1 l-h-24 text-white position-relative links"
            onclick="navbar2()"
            href=""
            >Tokens</a
          >
        </li>
        <li class="mt-3">
          <a
            class="custom-button transition-500 ff-recharge fw-bold fs-sm2 l-h-21 color2"
            onclick="navbar2()"
            href=""
            >Sign Up</a
          >
        </li>
      </ul>
      <nav
        class="custom-container1 container nav-bar d-flex align-items-center"
      >
        <a class="logo" href="" onclick="navbar2()"
          ><img class="w-100" src="/assets/images/logo.webp" alt="logo"
        /></a>
        <div
          class="max-w-800 justify-content-between align-items-center w-100 nav-content"
        >
          <ul class="ps-0 mb-0 d-flex gap-20">
            <li>
              <a
                class="ff-poppins fw-normal fs-sm1 l-h-24 text-white position-relative links"
                href=""
                >Home</a
              >
            </li>
            <li>
              <a
                class="ff-poppins fw-normal fs-sm1 l-h-24 text-white position-relative links"
                href=""
                >Marketplace</a
              >
            </li>
            <li>
              <a
                class="ff-poppins fw-normal fs-sm1 l-h-24 text-white position-relative links"
                href=""
                >About</a
              >
            </li>
            <li>
              <a
                class="ff-poppins fw-normal fs-sm1 l-h-24 text-white position-relative links"
                href=""
                >NexChat</a
              >
            </li>
            <li>
              <a
                class="ff-poppins fw-normal fs-sm1 l-h-24 text-white position-relative links"
                href=""
                >Tokens</a
              >
            </li>
          </ul>
          <button
            class="custom-button transition-500 ff-recharge fw-bold fs-sm2 l-h-21 color2"
          >
            Sign Up
          </button>
        </div>
        <!-- nav icon -->
        <div
          class="flex-column align-items-center justify-content-between position-relative nav-icon pointer"
          onclick="navbar1()"
        >
          <span class="w-100 transition-150 line1"></span>
          <span class="w-100 transition-150 line2"></span>
          <span class="w-100 transition-150 line3"></span>
        </div>
      </nav>
      <!-- hero section -->
      <div
        class="flex-grow-1 custom-container2 container d-flex flex-column justify-content-center justify-content-xl-start heroSection"
      >
        <div class="max-w-577 d-flex flex-column">
          <p class="ff-recharge fw-bold fs-xl l-h-75 text-white">
            <span class="color1">Nexai</span> is an advanced AI-powered home
            assistant
          </p>
          <p class="ff-poppins fw-normal fs-sm1 l-h-25 color4">
            Etiam viverra nec libero a. A id id tempus molestie sed. Fringilla
            odio.
          </p>
          <button class="custom-button transition-500 ff-recharge fw-bold fs-sm2 l-h-21 color2">Know More</button>
        </div>
      </div>
      <!-- header ellipse -->
      <div class="position-absolute ellipse1 bg-color1 rounded-circle"></div>
      <div class="position-absolute ellipse2 bg-color1 rounded-circle"></div>
    </div>

    <!-- slick slider -->
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="/assets/js/doc.js"></script>
  </body>
</html>
